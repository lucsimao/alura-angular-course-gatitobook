<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome do Usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário Obrigatório"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha Obrigatória"
    ></app-mensagem>
  </div>

  <button
    class="btn btn-primary btn-block"
    [disabled]="loginForm.invalid"
    type="submit"
  >
    Login
  </button>
</form>

<p>Não é um usuário? <a [routerLink]="['novo-usuario']"> Se cadastre!</a></p>
