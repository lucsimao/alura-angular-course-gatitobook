<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input
      placeholder="E-mail"
      type="email"
      class="form-control"
      formControlName="email"
    />

    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] && novoUsuarioForm.get('email')?.touched"
      mensagem="Email obrigatório"
    ></app-mensagem>
    <app-mensagem
      mensagem="E-Email no formato inválido"
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.['email'] &&
        novoUsuarioForm.get('email')?.touched
      "
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      placeholder="Nome Completo"
      type="text"
      class="form-control"
      formControlName="fullName"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('fullName')?.errors?.['required'] &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="Nome obrigatório"
    ></app-mensagem>
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('fullName')?.errors?.['minlength'] &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="Nome deve ter no mínimo 3 caracteres"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      placeholder="Usuário"
      type="text"
      class="form-control"
      formControlName="userName"
    />
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.['required'] && novoUsuarioForm.get('userName')?.touched"
      mensagem="Usuário obrigatório"
    ></app-mensagem>

    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculo'] && novoUsuarioForm.get('userName')?.touched"
      mensagem="Usuário deve ser em letra minúscula"
    ></app-mensagem>

    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']"
      mensagem="Usuário já existente"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      placeholder="Senha"
      type="password"
      class="form-control"
      formControlName="password"
    />
    <app-mensagem
      *ngIf="novoUsuarioForm.get('password')?.errors?.['required'] && novoUsuarioForm.get('password')?.touched"
      mensagem="Senha obrigatória"
    ></app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('password')?.errors?.['minlength'] && novoUsuarioForm.get('password')?.touched"
      mensagem="Senha teve ter no mínimo 8 caracteres"
    ></app-mensagem>
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça Login</a></p>
